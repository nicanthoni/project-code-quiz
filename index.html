    <link rel="stylesheet" href="./assets/css/style.css" />

        <div>
            <button class="view-scores">High Scores</button>

            <div class='quiz'>

                <div id="answer-btns">
                    <button class="a-btn"></button>
                    <button class="a-btn"></button>
                    <button class="a-btn"></button>
                    <button class="a-btn"></button>

            </div>
        </section>

        <ul class="leaderboard hide"></ul>

</html>
